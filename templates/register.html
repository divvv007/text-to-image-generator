<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | AI Image Studio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #1e293b, #020617);
}

.glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
}

.btn-gradient {
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    border: none;
    color: white;
}
.btn-gradient:hover {
    opacity: 0.9;
}
</style>
</head>

<body class="text-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-4 col-sm-10">

    <div class="glass rounded-4 shadow-lg p-4">

      <h3 class="text-center mb-1">ğŸ“ Create Account</h3>
      <p class="text-center text-secondary mb-4">
        Join AI Image Studio
      </p>

      <form method="POST">

        <div class="mb-3">
          <input class="form-control bg-dark text-light border-0"
                 name="username"
                 placeholder="Username"
                 required>
        </div>

        <div class="mb-3">
          <input class="form-control bg-dark text-light border-0"
                 type="password"
                 name="password"
                 placeholder="Password"
                 required>
        </div>

        <div class="mb-3">
          <input class="form-control bg-dark text-light border-0"
                 type="password"
                 name="confirm_password"
                 placeholder="Confirm Password"
                 required>
        </div>

        <button class="btn btn-gradient w-100 btn-lg fw-semibold">
          ğŸš€ Register
        </button>

      </form>

      <div class="text-center mt-3">
        <small class="text-secondary">
          Already have an account?
          <a href="/login" class="text-info text-decoration-none">Login</a>
        </small>
      </div>

    </div>

  </div>
</div>

</body>
</html>
